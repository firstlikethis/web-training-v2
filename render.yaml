services:
  - type: web
    name: laravel-app
    env: php
    buildCommand: "composer install --no-dev"
    startCommand: "php artisan migrate --force && php artisan serve --host 0.0.0.0 --port 10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false